{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block body %}


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="post" class="add-post" action="/php-mvc/admin/{{ post.id }}/post-update">
                <div class="form-group">
                    <label for="exampleInputEmail1">Title</label>
                    <input type="text" class="form-control custom-input" id="exampleInputEmail1" aria-describedby="emailHelp" name="title" value="{{ post.title }}">
                    {% if validate.title  %}
                    {% for val in validate.title %}
                    <small  class="form-text text-muted valid-message">{{ val }}</small>
                    {% endfor %}
                    {% endif %}
                </div>
                <div class="form-group">
                    <label >Content</label>
                    <textarea  class="form-control custom-input" rows="5"  aria-describedby="emailHelp" name="content">{{ post.content }}</textarea>
                    {% if validate.content  %}
                    {% for val in validate.content %}
                    <small  class="form-text text-muted valid-message">{{ val }}</small>
                    {% endfor %}
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary custom-button primary-bg p-right"><i class="fas fa-edit"></i> Edit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
