{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block body %}


<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% for post in posts %}
            <div class="card custom-card custom-card">
                <div class="card-body">
                    <div class="title">
                        <h4>{{ post.title }}</h4>
                    </div>
                    <div class="content">
                        <p>{{ post.content }}</p>
                    </div>
                    <hr>
                    <div class="author">
                        <p>~ {{ post.name }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
